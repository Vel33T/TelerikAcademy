<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Find biggest of three integers</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">First number: </label>
	<input type="text" id="tb-first"/>
	<br />
    <label for="tb-second">Second number: </label>
	<input type="text" id="tb-second"/>
	<br />
    <label for="tb-third">Third number: </label>
	<input type="text" id="tb-third"/>
	<br />
	<a href="#" onclick="onClick()">Find bigger</a>
	<div id="js-console">
	</div>
    <script src="scripts/js-console.js"></script>	  
	<script>
	    function onClick() {
	        var first = jsConsole.readFloat("#tb-first");
	        var second = jsConsole.readFloat("#tb-second");
	        var third = jsConsole.readFloat("#tb-third");

	        if (first > second) {
	            if (first > third) {
	                if (second > third) {
	                    jsConsole.writeLine(first + " " + second + " " + third);
	                }
	                else {       // third > second
	                    jsConsole.writeLine(first + " " + third + " " + second);
	                }
	            }
	            else {           // third > first
	                jsConsole.writeLine(third + " " + first + " " + second);
	            }
	        }
	        else if (second > third) {
	            if (first > third) {
	                jsConsole.writeLine(second + " " + first + " " + third);
	            }
	            else {           // third > first
	                jsConsole.writeLine(second + " " + third + " " + first);
	            }
	        }
	        else {
	            jsConsole.writeLine(third + " " + second + " " + first);
	        }
	    }
	</script>			  
</body>
</html>
