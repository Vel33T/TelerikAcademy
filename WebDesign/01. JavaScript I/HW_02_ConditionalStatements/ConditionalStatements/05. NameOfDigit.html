<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Showing the name of a digit</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-digit">Enter Digit: </label>
	<input type="text" id="tb-digit"/>
    <br />
    <a href="#" onclick="onClick()">Show me the name!</a>
	<br />
    <div id="js-console">
	</div>
    <script src="scripts/js-console.js"></script>	  
	<script>
	    function onClick() {
	        var digit = jsConsole.readFloat("#tb-digit");

	        switch (digit) {
	            case 0: jsConsole.writeLine("Zero"); break;
	            case 1: jsConsole.writeLine("One"); break;
	            case 2: jsConsole.writeLine("Two"); break;
	            case 3: jsConsole.writeLine("Three"); break;
	            case 4: jsConsole.writeLine("Four"); break;
	            case 5: jsConsole.writeLine("Five"); break;
	            case 6: jsConsole.writeLine("Six"); break;
	            case 7: jsConsole.writeLine("Seven"); break;
	            case 8: jsConsole.writeLine("Eight"); break;
	            case 9: jsConsole.writeLine("Nine"); break;
	            default: jsConsole.writeLine("Error! Not a valid digit."); break;
	        }
	    }
	</script>			  
</body>
</html>
