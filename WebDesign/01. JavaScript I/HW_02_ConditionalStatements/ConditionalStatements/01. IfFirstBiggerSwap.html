<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Swapping places if the first number is bigger</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-first">First number: </label>
	<input type="text" id="tb-first"/>
	<br />
    <label for="tb-second">Second number: </label>
	<input type="text" id="tb-second"/>
	<br />
	<a href="#" onclick="onClick()">Swap if first bigger then second</a>
	<div id="js-console">
	</div>
    <script src="scripts/js-console.js"></script>	  
	<script>
	    function onClick() {
	        var first = jsConsole.readFloat("#tb-first");
	        var second = jsConsole.readFloat("#tb-second");
	        if (first > second) {
	            first += second;
	            second = first - second;
	            first -= second;
	        }
	        jsConsole.writeLine("First number: " + first);
	        jsConsole.writeLine("Second number: " + second);
	    }
	</script>			  
</body>
</html>
