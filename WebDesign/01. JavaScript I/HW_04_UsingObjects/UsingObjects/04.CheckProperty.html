<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Check if property exists</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console">
    </div>
    <script src="scripts/js-console.js"></script>
    <script>
        var property1 = "length";
        var property2 = "doTheMagicPlease";

        var obj = new Array();
       
        jsConsole.writeLine("Do Array have property " + property1 + " : " + hasProperty(obj, property1));
        jsConsole.writeLine("Do Array have property " + property2 + " : " + hasProperty(obj, property2));

        function hasProperty(obj, property) {
            if (property in obj) {
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
