<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculating Trapezoid Area</title>
	<link href="styles/js-console.css" rel="stylesheet" />
	<style>
		input[type=text]{
			border:1px solid black;
			padding:5px 15px;
			background-color:black;
			color:white;
			font-family:Consolas;		   
			margin-bottom:5px;
		}

		a{
			color:black;
			border:1px solid black;
			padding:5px 15px;						
			text-decoration:none;	   
			display:inline-block;		 
			margin: 15px 0;
		}

		a:hover{
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<label for="tb-a">Side a: </label>
	<input type="text" id="tb-a"/>
	<br />
    <label for="tb-b">Side b: </label>
	<input type="text" id="tb-b"/>
	<br />
    <label for="tb-h">Height h: </label>
	<input type="text" id="tb-h"/>
	<br />
	<a href="#" onclick="onClick()">Calculate area</a>
	<div id="js-console">
	</div>
    <script src="scripts/js-console.js"></script>  
	<script>
	    function onClick() {
	        var a = jsConsole.readFloat("#tb-a");
	        var b = jsConsole.readFloat("#tb-b");
	        var h = jsConsole.readFloat("#tb-h");
	        var area = ((a + b) / 2) * h; 
	        jsConsole.writeLine("The Area is: " + area);
	    }
	</script>			  
</body>
</html>
