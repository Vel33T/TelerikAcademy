<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find if number is bigger than neighbours</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <link href="styles/input.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-number">Number at position: </label>
    <input type="text" id="tb-number" />
    <br />
    <a href="#" onclick="onClick()">Search</a>
    <div id="js-console">
    </div>
    <script src="scripts/js-console.js"></script>
    <script>
        var array = [2, 34, 45, 3, 3, 3, 2, 34, 2, 4, 45, 5, 6];
        function onClick() {
            var index = jsConsole.readFloat("#tb-number");

            jsConsole.writeLine(BiggerThenNeightbours(index));

            function BiggerThenNeightbours(index)
            {
                if (index >= array.length || index < 0 ) {
                    throw new RangeException();
                }
                else if (index == array.length - 1) {
                    if (array[index] > array[index - 1]) {
                        return true;
                    }
                    else {
                        return false;
                    }
                }
                else if (index == 0) {
                    if (array[index] > array[index + 1]) {
                        return true;
                    }
                    else {
                        return false;
                    }
                }
                else {
                    if (array[index] > array[index + 1] && array[index] > array[index - 1]) {
                        return true;
                    }
                    else {
                        return false;
                    }
                }
            }
        }
    </script>
</body>
</html>
